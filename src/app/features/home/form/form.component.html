<mat-card>
  <mat-card-title>Search Pokemon</mat-card-title>

  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field>
        <label>
          <input matInput type="number" formControlName="id" placeholder="Pokemon ID">
        </label>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" [disabled]="!searchForm.valid">
        Search
      </button>
    </form>
  </mat-card-content>
</mat-card>
