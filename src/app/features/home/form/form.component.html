<h1>Search Pokemon</h1>

<form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
  <mat-form-field>
    <label>
      <input matInput type="number" formControlName="id" placeholder="Pokemon ID">
    </label>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
